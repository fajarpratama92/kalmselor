def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "id.cranium.counselor"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // buildConfigField 'String', 'WONDERPUSH_CLIENT_ID', '"e50b5c2da3c64420ec4644d3ba9642bf30f60102"'
        // buildConfigField 'String', 'WONDERPUSH_CLIENT_SECRET', '"090f67bf6c65b45a1ba8aeac317a5f8885e197b1bcf9dc5abd4ea71fbd3d6f93"'
        // // buildConfigField 'String', 'WONDERPUSH_CLIENT_ID', '"f778069d44cd24e28ab85336fd87eaee7f354e4b"'
        // // buildConfigField 'String', 'WONDERPUSH_CLIENT_SECRET', '"522bd44494ed999b994ad798be36fced8bcb8f0868d5ffa4bc45108fc96fe0ff"'
        // buildConfigField 'String', 'WONDERPUSH_SENDER_ID', '"134928977447"'
        buildConfigField 'String', 'WONDERPUSH_CLIENT_ID', '"e50b5c2da3c64420ec4644d3ba9642bf30f60102"'
        buildConfigField 'String', 'WONDERPUSH_CLIENT_SECRET', '"090f67bf6c65b45a1ba8aeac317a5f8885e197b1bcf9dc5abd4ea71fbd3d6f93"'
        buildConfigField 'String', 'WONDERPUSH_SENDER_ID', '"134928977447"'
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:29.3.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging:20.1.6'
}
